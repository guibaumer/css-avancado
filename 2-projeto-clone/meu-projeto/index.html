<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <script src="https://kit.fontawesome.com/30bb744bfa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <aside>
        <div class="header">
            <div class="div-avatar"><img src="img/avatar1.png" alt=""></div>
            <div class="div-icons">
                <i class="fa-solid fa-spinner"></i>
                <i class="fa-solid fa-message"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>

        <div class="messages">
            <div><i class="fa-regular fa-bell-slash sino"></i></div>
            <div>
                <h3>Receba notificações de novas mensagens</h3>
                <p>Ativar notificações na área de trabalho<i class="fa-solid fa-chevron-right black"></i></p>
            </div>
        </div>

        <div class="search">
            <div class="search-div">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input type="text" placeholder="Procurar ou começar uma nova conversa">
        </div>

        <div class="person escuro">
            <div><img src="img/avatar2.png" alt="" class="avatar"></div>
            <div>
                <h3>Sabrina Matos</h3>
                <p>Oi, td bem?</p>
            </div>
            <div class="absolute">
                22:40
            </div>
            <div class="notification">
                1
            </div>
        </div>
        <div class="person">
            <div><img src="img/avatar3.png" alt="" class="avatar"></div>
            <div>
                <h3>Sabrina Matos</h3>
                <p>Oi, td bem?</p>
            </div>
            <div class="absolute">
                22:40
            </div>
        </div>
        <div class="person">
            <div><img src="img/avatar4.png" alt="" class="avatar"></div>
            <div>
                <h3>Sabrina Matos</h3>
                <p>Oi, td bem?</p>
            </div>
            <div class="absolute">
                22:40
            </div>
        </div>
    </aside>

    <main>
        <div class="bg">
            <div class="header">
                <div class="flex-header">
                    <div class="div-avatar">
                        <img src="img/avatar2.png" alt="">
                    </div>
                    <p>Aléxia Couto</p>
                </div>
                <div class="div-icons">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>


            <div class="conversation">
                <div class="conversation-msg to-left">
                    <div class="msg-left messages-align">
                        <p>Olá, bom dia</p>
                    </div>
                </div>
                <div class="conversation-msg to-right">
                    <div class="msg-right messages-align">
                        <p>Oi, td bem?</p>
                    </div>
                </div>
            </div>

            <div class="type">
                <i class="fa-regular fa-face-smile emoji"></i> <input type="text" class="input-typing" placeholder="Digite uma mensagem">
            </div>
        </div>
    </main>
</body>

</html>
